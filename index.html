<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let x = "";
    
    fetch("http://localhost:3000/all?s=true")
      .then(response => response.json())
      .then(data => {
        x = data;
        console.log(x);
      })
      .catch(error => console.error("Error:", error));
  </script>
</body>
</html>
